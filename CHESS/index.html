<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chess â€” Local Play</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Chess</h1>
    <div class="controls">
      <button id="newGameBtn">New Game</button>
      <button id="flipBtn">Flip Board</button>
      <div id="turnIndicator">Turn: White</div>
    </div>
    <div id="boardWrap">
      <div id="board"></div>
      <aside id="sidebar">
        <div class="section">
          <h3>Move History</h3>
          <ol id="moveList"></ol>
        </div>
      </aside>
    </div>
    <div class="notes">
      Click a piece to see legal moves, then click a target square. Promotion auto-promotes to Queen. Two-player local play only.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
